<!-- Modal Produto -->
<div class="modal fade" id="produtoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="POST" action="{% url 'cadastro_produtos' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome*</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Categoria*</label>
                        <select name="categoria" class="form-select" required>
                            <option value="">Selecione</option>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Preço de Custo*</label>
                        <input type="number" step="0.01" name="preco_custo" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Preço de Venda*</label>
                        <input type="number" step="0.01" name="preco_venda" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Unidade de Medida</label>
                        <select name="unidade_medida" class="form-select">
                            <option value="UN">Unidade</option>
                            <option value="ML">Mililitro</option>
                            <option value="L">Litro</option>
                            <option value="CX">Caixa</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Volume</label>
                        <input type="number" step="0.01" name="qnt_volume" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estoque Atual</label>
                        <input type="number" step="0.01" name="estoque_atual" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estoque Mínimo</label>
                        <input type="number" step="0.01" name="estoque_minimo" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estoque Máximo</label>
                        <input type="number" step="0.01" name="estoque_maximo" class="form-control">
                    </div>

                    <div class="col-12 form-check">
                        <input type="checkbox" class="form-check-input" name="ativo" checked>
                        <label class="form-check-label">Produto Ativo</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
