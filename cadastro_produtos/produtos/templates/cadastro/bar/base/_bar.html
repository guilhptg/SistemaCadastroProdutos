{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>{% block title %}Sistema do Portal da Chapada{% endblock title %}</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/bar.css' %}">

        <!-- Fontes (Inter) -->
        <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
        
        <!-- Font Awesome (Ícones) -->
        <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
        
        <!-- Tailwind CSS (Gerado pelo processo de build) -->
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
        
        <!-- Seus estilos customizados -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        {% block extra_css %}{% endblock %}
    </head>
    <body>


        {% block content %}
        {% endblock content %}

        <footer>
            <p>© 2025 - Sistema de Cadastro de Produtos - SinteseSigma</p>
        </footer>

        <!-- Custom JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/bar/bar.js' %}"></script>

        {% block extra_js %}{% endblock %}
        
    </body>
</html>
